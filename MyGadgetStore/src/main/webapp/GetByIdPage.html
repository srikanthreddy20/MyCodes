<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Product - Gadget Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Background Style */
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #ffc107 !important;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 12px;
        }

        .card-header {
            background-color: #6a11cb;
            color: #fff;
            font-weight: bold;
            font-size: 1.4rem;
        }

        .card-body {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Button Styling */
        .btn-custom {
            background-color: #ffc107;
            border: none;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #e0a800;
            color: #fff;
        }

        .btn-primary {
            background-color: #2575fc;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1b63d0;
        }

        /* Table Styling */
        .table {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        .table th {
            background-color: #6a11cb;
            color: #fff;
        }

        .table-hover tbody tr:hover {
            background-color: #f0f8ff;
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styling */
        @media (max-width: 576px) {
            .card-header {
                text-align: center;
            }

            .btn-custom {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-laptop"></i> Gadget Store
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container fade-in mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <i class="bi bi-search"></i> Search Product
                    </div>
                    <div class="card-body">
                        <form id="searchProductForm">
                            <div class="mb-3">
                                <label for="searchProductId" class="form-label">Product ID</label>
                                <input type="text" class="form-control" id="searchProductId" name="searchProductId"
                                    placeholder="Enter product ID" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-search"></i> Search
                                </button>
                            </div>
                        </form>
                        <div id="searchResponse" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Button -->
        <div class="text-center mt-4">
            <a href="Dashboard.html" class="btn btn-custom btn-lg">
                <i class="bi bi-arrow-left-circle"></i> Back to Orders
            </a>
        </div>
    </div>

    <script>
    $(document).ready(function () {
        $('#searchProductForm').on('submit', function (event) {
            event.preventDefault();

            const productId = $('#searchProductId').val().trim();

            if (!productId) {
                $('#searchResponse').html('<p style="color: red;">Please enter a product ID.</p>');
                return;
            }

            // Perform AJAX request
            $.ajax({
                url: '/MyGadgetStore/ProductServlet', 
                type: 'GET',
                data: { searchProductId: productId },
                success: function (data) {
                   
                    if (data.startsWith('error|')) {
                      
                        const errorMessage = data.split('|')[1];
                        $('#searchResponse').html(`<p style="color: red;">${errorMessage}</p>`);
                    } else {
                       
                        const [productId, brandName, category, quantity] = data.split('|');
                        const table = `
                            <div class="table-responsive">
                                <table class="table table-hover table-bordered text-center align-middle">
                                    <thead>
                                        <tr>
                                            <th>Product ID</th>
                                            <th>Brand Name</th>
                                            <th>Category</th>
                                            <th>Quantity</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>${productId}</td>
                                            <td>${brandName}</td>
                                            <td>${category}</td>
                                            <td>${quantity}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>`;
                        $('#searchResponse').html(table);
                    }
                },
                error: function () {
                    $('#searchResponse').html('<p style="color: red;">An error occurred. Please try again later.</p>');
                }
            });
        });
    });

</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
