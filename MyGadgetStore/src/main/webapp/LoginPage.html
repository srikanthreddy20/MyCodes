<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gadget Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Background gradient */
        body {
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        /* Card styling */
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        /* Button styles */
        .btn-custom {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 12px;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #007bff;
            color: #fff;
            transform: scale(1.05);
        }

        /* Input focus effect */
        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }

        /* Header animation */
        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            animation: fadeInDown 1s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Login message styling */
        #loginMessage {
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Login Card -->
                <div class="card text-center">
                    <div class="card-body">
                        <h2 class="mb-4">Login</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email ID</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                                </div>
                            </div>
                            <button type="button" id="loginButton" class="btn btn-primary btn-custom w-100">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </button>
                        </form>
                        <div id="loginMessage" class="mt-3"></div>
                        <!-- Footer links -->
                        <div class="mt-3">
                            <a href="#" class="text-decoration-none">Forgot Password?</a> | 
                            <a href="RegisterPage.html" class="text-decoration-none">Create an Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#loginButton").click(function () {
                const email = $("#email").val();
                const password = $("#password").val();

                $.ajax({
                    url: "LoginServlet",
                    method: "POST",
                    data: { email, password },
                    success: function (response) {
                        if (response.trim() === "success") {
                            window.location.href = "Dashboard.html";
                        } else {
                            $("#loginMessage").html(
                                `<div class="alert alert-danger">Invalid email or password</div>`
                            );
                        }
                    },
                    error: function () {
                        $("#loginMessage").html(
                            `<div class="alert alert-danger">An error occurred. Please try again later.</div>`
                        );
                    }
                });
            });
        });
    </script>
</body>
</html>
