<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gadget Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Background Style */
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Styling */
        .navbar-brand {
            font-weight: bold;
            font-size: 1.6rem;
            color: #ffc107 !important;
        }

        .navbar-dark .nav-link {
            color: #fff !important;
        }

        .navbar-dark .nav-link:hover {
            color: #ffc107 !important;
            text-decoration: underline;
        }

        /* Card Hover Effect */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        /* Table Styling */
        .custom-table thead {
            background-color: #343a40;
            color: #fff;
        }

        .custom-table tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }

        .custom-table tbody tr:nth-child(even) {
            background-color: #e9ecef;
        }

        .custom-table tbody tr:hover {
            background-color: #ffc107;
            color: #000;
            cursor: pointer;
        }

        /* Form and Button Styling */
        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #6c63ff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5848e8;
        }

        .btn-secondary {
            background-color: #ff6f61;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #e85a4f;
        }

        /* Custom Animation */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-laptop"></i> Gadget Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="HomePage.html">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="HomePage.html">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container fade-in mt-5">
        <h2 class="text-center mb-4 text-light">Make your order here</h2>

        <!-- Card Layout -->
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title text-center text-success">Add Product</h5>
                        <form id="productForm">
                            <div class="mb-3">
                                <label for="product_id" class="form-label">Product ID</label>
                                <input type="text" id="product_id" name="product_id" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="brand_name" class="form-label">Brand Name</label>
                                <input type="text" id="brand_name" name="brand_name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select id="category" name="category" class="form-select">
                                    <option value="Mobile">Mobile</option>
                                    <option value="Laptop">Laptop</option>
                                    <option value="Tablet">Tablet</option>
                                    <option value="Smart Watch">Smart Watch</option>
                                    <option value="Ear Pods">Ear Pods</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" id="quantity" name="quantity" class="form-control">
                            </div>
                            <div class="d-grid">
                                <button type="button" id="submitProduct" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title text-center text-info">Search Product</h5>
                        <div class="d-grid">
                            <button type="button" onclick="window.location.href='GetByIdPage.html';" class="btn btn-secondary">
                                <i class="bi bi-search"></i> Get By ID
                            </button>
                        </div>
                        <div id="productResponse" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle Product Submission
        $("#submitProduct").click(function () {
            const formData = $("#productForm").serialize();
            $.ajax({
                url: "ProductServlet",
                method: "POST",
                data: formData,
                success: function (response) {
                    $("#productResponse").html(
                        `<div class="alert alert-success">Product saved successfully!</div>`
                    );
                },
                error: function () {
                    $("#productResponse").html(
                        `<div class="alert alert-danger">Failed to save product.</div>`
                    );
                }
            });
        });
    </script>
</body>

</html>
