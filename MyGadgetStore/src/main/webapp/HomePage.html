<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Gadget Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        /* Header Styling */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        /* Button Hover Effects */
        .btn-custom {
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.9);
            color: #2575fc !important;
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Welcome Message -->
        <h1>Welcome to the Gadget Store</h1>
        <p class="mt-3">Your one-stop shop for all the latest gadgets and accessories!</p>

        <!-- Cards Section -->
        <div class="row justify-content-center mt-5">
            <!-- New Here Card -->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-user-plus fa-3x mb-3 text-primary"></i>
                        <h5 class="card-title">New Here?</h5>
                        <p class="card-text">Register now to explore the best deals and offers tailored just for you.</p>
                        <a href="RegisterPage.html" class="btn btn-primary btn-custom">
                            <i class="fas fa-arrow-right"></i> Register Now
                        </a>
                    </div>
                </div>
            </div>

            <!-- Login Card -->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-sign-in-alt fa-3x mb-3 text-success"></i>
                        <h5 class="card-title">Already a Member?</h5>
                        <p class="card-text">Log in to view your personalized dashboard and track your orders.</p>
                        <a href="LoginPage.html" class="btn btn-success btn-custom">
                            <i class="fas fa-arrow-right"></i> Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
